<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>圣诞树</title>
</head>
<body>
    <canvas id="christmasTreeCanvas" width="400" height="600" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        // 获取canvas元素和绘图上下文
        const canvas = document.getElementById("christmasTreeCanvas");
        const ctx = canvas.getContext("2d");

        // 绘制圣诞树
        function drawTree() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            
            // 树的三个三角形部分
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(200, 100 + i * 100);
                ctx.lineTo(100 + i * 20, 300 + i * 100);
                ctx.lineTo(300 - i * 20, 300 + i * 100);
                ctx.closePath();
                ctx.fill();
            }

            // 树干
            ctx.fillStyle = "saddlebrown";
            ctx.fillRect(175, 500, 50, 80);

            // 添加一些装饰球
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                const x = 150 + Math.random() * 100;
                const y = 150 + Math.random() * 300;
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random() * 360}, 70%, 50%)`;  // 随机颜色
                ctx.fill();
            }

            // 星星
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.moveTo(200, 70);
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(200 + 15 * Math.cos((18 + i * 72) * Math.PI / 180),
                           70 + 15 * Math.sin((18 + i * 72) * Math.PI / 180));
                ctx.lineTo(200 + 7 * Math.cos((54 + i * 72) * Math.PI / 180),
                           70 + 7 * Math.sin((54 + i * 72) * Math.PI / 180));
            }
            ctx.closePath();
            ctx.fill();
        }

        // 调用函数绘制圣诞树
        drawTree();
    </script>
</body>
</html>
