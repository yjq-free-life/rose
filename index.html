
<!DOCTYPE html>
<html>
<head>
  <title>绘制玫瑰</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 定义花瓣的坐标和半径
    const petalX = 50;
    const petalY = 150;
    const petalRadius = 10;

    // 定义花瓣的角度范围
    const angleRange = 2 * Math.PI;

    // 绘制花瓣
    for (let i = 0; i < 12; i++) {
      const angle = Math.random() * angleRange;
      const x = petalX + petalRadius * Math.cos(angle);
      const y = petalY + petalRadius * Math.sin(angle);
      ctx.beginPath();
      ctx.arc(x, y, petalRadius, 0, Math.PI * 2);
      ctx.stroke();
    }
  </script>
</body>
</html>
